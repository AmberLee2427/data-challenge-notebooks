version: 2026-02-09
description: >
  Canonical list of notebooks in data-challenge-notebooks with intended audiences,
  distribution targets, and transformation requirements for syncing to the website
  and Roman Research Nexus.

notebooks:
  - id: session-a-roman-workflow
    title: "Roman Microlensing Data Challenge Workflow"
    source_path: "AAS Workshop/Session A: Nexus/Nexus_Workflow.ipynb"
    session: "RRN workflow"
    audiences:
      - "Roman Research Nexus participants"
      - "Data challenge teams"
      - "AAS workshop attendees"
    colab_support: "not_applicable"
    nexus_support: true
    website_render: "full_embed"
    rrn_target: "notebooks/a_rmdc26_workflow.ipynb"
    notes: >
      Nexus-only notebook; depends on rmdc26 data and server image.
      Needs explicit instructions at the end for cloning data-challenge-notebooks
      when users require the full workshop set locally.

  - id: session-b-single-lens
    title: "Session B: Single Lens & Pipelines"
    source_path: "AAS Workshop/Session B: Single Lens & Pipelines/Single_Lens_Pipeline.ipynb"
    session: "AAS Session B"
    audiences:
      - "AAS workshop attendees"
      - "Self-paced learners"
      - "Data challenge teams"
    colab_support: "needs_bootstrap"
    nexus_support: true
    website_render: "full_embed"
    rrn_target: "notebooks/b_single_lens.ipynb"
    rrn_transforms:
      - clear_outputs
      - record_metadata
      - remove_colab_only
      - replace_purple_hr
      - warn_required_sections
      - footer
    notes: >
      Requires cleanup for Colab (wget data + pip install block). For Nexus,
      must verify dependencies are available in rges-pit-dc.

  - id: session-c-binary-lens
    title: "Session C: Binary Lens Modeling"
    source_path: "AAS Workshop/Session C: Binary Lens/Fitting_Binary_Lenses.ipynb"
    session: "AAS Session C"
    audiences:
      - "AAS workshop attendees"
      - "Data challenge teams"
      - "Self-paced learners"
    colab_support: "needs_bootstrap"
    nexus_support: true
    website_render: "full_embed"
    rrn_target: "notebooks/c_binary_lens.ipynb"
    rrn_transforms:
      - clear_outputs
      - record_metadata
      - remove_colab_only
      - replace_purple_hr
      - warn_required_sections
      - footer
    notes: >
      Heavy compute + custom dependencies (`microlens_emcee`, local data files).
      Likely better to keep Nexus-out; append instructions for cloning repo if not ported.

  - id: extras-microlensing-tools
    title: "Microlensing Analysis Tools Index"
    source_path: "Extras/Microlensing_Tools.ipynb"
    session: "Extras"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
      - "Roman Research Nexus participants"
    colab_support: "ready"
    nexus_support: true
    website_render: "full_embed"
    rrn_target: "notebooks/x_microlensing_tools.ipynb"
    rrn_transforms:
      - clear_outputs
      - record_metadata
      - remove_colab_only
      - replace_purple_hr
      - warn_required_sections
      - footer
    notes: >
      Already structured as a Colab resource; ensure references to the minicourse are removed
      and style matches CONTRIBUTING.md. For Nexus, may only need documentation (few dependencies).

  - id: extras-day4-gould-loeb
    title: "Gould & Loeb Planetary Event"
    source_path: "Extras/Gould_Loeb_Planetary_Event.ipynb"
    session: "Extras"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
    colab_support: "needs_bootstrap"
    nexus_support: false
    website_render: "preexisting_content"
    rrn_target: "notebooks/x_gould_loeb.ipynb"
    notes: >
      Legacy notebook referencing previous minicourse materials; requires re-contextualization
      and likely stays local-only. Without significant changes, it isn't likely to be useful 
      to embed on the website as a data-challenge resource. Provide clone instructions via the 
      workflow notebook.

  - id: microlens-submit-cli-tutorial
    title: "CLI Tutorial: A Step-by-Step Guide"
    source_path: "Extras/cli_tutorial.rst"
    session: "Extras"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
    colab_support: false
    ci_support: false
    nexus_support: true
    website_render: "preexisting_content"
    rrn_target: "notebooks/x_microlens-submit_cli_tutorial.ipynb"
    upstream_url: "https://raw.githubusercontent.com/AmberLee2427/microlens-submit/refs/heads/main/docs/cli_tutorial.rst"
    rrn_transforms:
      - sync
      - convert_rst_to_notebook
      - footer
    notes: >
      microlens-submit CLI tutorial in RST format; requires transformation to notebook format 
      for Nexus, which does not format RST files.

  - id: nbi-roman-simulations
    title: "Neural Posterior Estimation for Roman Microlensing"
    source_path: "Extras/NBI_Roman_Simulations.ipynb"
    session: "Extras"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
    colab_support: "ready"
    nexus_support: true
    website_render: "full_embed"
    rrn_target: "notebooks/x_nbi_roman_simulations.ipynb"
    rrn_transforms:
      - clear_outputs
      - record_metadata
      - remove_colab_only
      - replace_purple_hr
      - warn_required_sections
      - footer
    notes: >
      Example notebook demonstrating use of NBI for fast inference on Roman microlensing simulations.
      Already Colab-ready; ensure dependencies are compatible with rges-pit-dc for Nexus

scripts:
  - id: microlens-emcee
    source_path: "AAS Workshop/Session C: Binary Lens/microlens_emcee.py"
    session: "AAS Session C"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
    colab_support: "ready"
    nexus_support: true
    website_render: "preexisting_content"
    rrn_target: "notebooks/microlens_emcee.py"
    notes: >
      Python script providing an MCMC sampling framework for microlensing parameter estimation.
      Ensure examples and documentation are preserved.
  
other:
  - id: env
    source_path: "env.yml"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
      - "Roman Research Nexus participants"
    colab_support: false
    nexus_support: true
    website_render: "preexisting_content"
    rrn_target: "environment.yml"
    notes: >
      Conda environment file listing dependencies for the workshop notebooks. Essential for Nexus setup;
      ensure it is kept up to date with any changes to notebook dependencies and that instructions for use are clear.

  - id: splash-page
    source_path: "RRN/Intro.md"
    audiences:
      - "Data challenge teams"
      - "Self-paced learners"
      - "Roman Research Nexus participants"
    colab_support: "not_applicable"
    nexus_support: true
    website_render: "preexisting_content"
    rrn_target: "content/intro.md"
    rrn_transforms:
      - build_like_website
      - footer
    notes: >
      Markdown file serving as the splash page for the data challenge website. Contains introductory information,
      links to notebooks, and instructions for participants. Ensure it is regularly updated with relevant information
      and that links to notebooks are accurate.