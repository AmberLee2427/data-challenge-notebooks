name: Publish Workshop Pages

on:
  pull_request_target:
    types: [closed]

jobs:
  build-pages:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SITE_SYNC_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install transformer deps
        run: pip install pyyaml docutils markdownify

      - name: Rebuild site markdown
        run: python scripts/page_transformer.py

      - name: Upload site bundle
        uses: actions/upload-artifact@v4
        with:
          name: site-bundle
          path: bin/

      - name: Rebuild Nexus notebooks
        run: python scripts/notebook_transformer.py

      - name: Commit updated pages
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add --all
            git commit -m "chore: refresh workshop site pages [skip ci]"
            git push
          else
            echo "No changes to publish."
          fi

  site-draft-pr:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Download site bundle
        uses: actions/download-artifact@v4
        with:
          name: site-bundle
          path: site-bundle

      - name: Check out site repository
        uses: actions/checkout@v4
        with:
          repository: rges-pit/rges-pit.github.io
          token: ${{ secrets.SITE_SYNC_PAT }}
          path: site

      - name: Update site pages
        run: |
          mkdir -p site/docs/_pages
          find site-bundle -name "*.md" -exec cp {} site/docs/_pages/ \;

      - name: Push changes and update PR
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        working-directory: site
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create/update a branch on the upstream repo
          git fetch origin main
          SYNC_BRANCH="chore/data-challenge-sync"
          git checkout -B "$SYNC_BRANCH" origin/main

          # Stage and Commit
          git add docs/_pages/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync data-challenge workshop pages"

          # Push branch to upstream
          git push -f origin "$SYNC_BRANCH"

          # Create PR against upstream (same repo)
          BASE_REPO="rges-pit/rges-pit.github.io"
          HEAD_BRANCH="$SYNC_BRANCH"
          BASE_BRANCH="main"
          PR_TITLE="Draft: Sync data-challenge notebooks"
          PR_BODY="Automated sync of generated workshop documentation from \`data-challenge-notebooks\`."

          EXISTING_PR=$(gh pr list --repo "$BASE_REPO" --head "$HEAD_BRANCH" --state open --json url --jq '.[0].url')
          if [ -n "$EXISTING_PR" ]; then
            echo "PR already exists: $EXISTING_PR"
            exit 0
          fi

          echo "Creating new PR..."
          gh pr create \
            --repo "$BASE_REPO" \
            --head "$HEAD_BRANCH" \
            --base "$BASE_BRANCH" \
            --title "$PR_TITLE" \
            --body "$PR_BODY" \
            --draft

  nexus-publish:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SITE_SYNC_PAT }}
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install transformer deps
        run: pip install pyyaml docutils markdownify

      - name: Rebuild Nexus notebooks
        run: python scripts/notebook_transformer.py --force

      - name: Export notebooks into Nexus repo working tree
        run: |
          python scripts/export_rrn_to_repo.py \
            --dest RRN/export_submodule \
            --clean \
            --env-source env.yml \
            --env-target-name environment.yml \
            --copy-ci-runner \
            --ci-runner-source scripts/execute_notebooks_ci.py

      - name: Commit and push Nexus repo updates
        working-directory: RRN/export_submodule
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Treat this as an artifact-only target: overwrite main.
          git checkout -B main
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/rges-pit/nexus-notebooks.git"

          git add --all
          if git diff --staged --quiet; then
            echo "No Nexus changes to commit."
            exit 0
          fi
          git commit -m "chore: sync Nexus notebooks"
          git push -f origin main
