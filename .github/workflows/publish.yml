name: Publish Workshop Pages

on:
  pull_request_target:
    types: [closed]

jobs:
  build-pages:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SITE_SYNC_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install transformer deps
        run: pip install pyyaml

      - name: Rebuild site markdown
        run: python scripts/page_transformer.py

      - name: Upload site bundle
        uses: actions/upload-artifact@v4
        with:
          name: site-bundle
          path: bin/

      - name: Rebuild Nexus notebooks
        run: python scripts/notebook_transformer.py

      - name: Export RRN notebooks
        run: python scripts/export_rrn_to_repo.py --dest RRN/export

      - name: Upload RRN export
        uses: actions/upload-artifact@v4
        with:
          name: rrn-export
          path: RRN/export/

      - name: Commit updated pages
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add --all
            git commit -m "chore: refresh workshop site pages [skip ci]"
            git push
          else
            echo "No changes to publish."
          fi

  site-draft-pr:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download site bundle
        uses: actions/download-artifact@v4
        with:
          name: site-bundle
          path: site-bundle

      - name: Check out site repository
        uses: actions/checkout@v4
        with:
          repository: rges-pit/rges-pit.github.io
          token: ${{ secrets.SITE_SYNC_PAT }}
          path: site

      - name: Update site pages
        run: |
          mkdir -p site/docs/_pages
          find site-bundle -name "*.md" -exec cp {} site/docs/_pages/ \;

      - name: Push changes and update PR
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        working-directory: site
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch
          git checkout -b chore/data-challenge-sync

          # Stage and Commit
          git add docs/_pages/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync data-challenge workshop pages"

          # Push to Fork
          git remote add fork https://x-access-token:${GH_TOKEN}@github.com/rges-pit/rges-pit.github.io-dc-copy.git
          git push -f fork chore/data-challenge-sync

          # Create PR if not exists
          EXISTING_PR=$(gh pr list --repo rges-pit/rges-pit.github.io --head chore/data-challenge-sync --json url --jq '.[0].url')

          if [ -z "$EXISTING_PR" ]; then
            echo "Creating new PR..."
            gh pr create \
              --repo rges-pit/rges-pit.github.io \
              --head rges-pit:chore/data-challenge-sync \
              --base main \
              --title "Draft: Sync data-challenge notebooks" \
              --body "Automated sync of generated workshop documentation from \`data-challenge-notebooks\`." \
              --draft
          else
            echo "PR already exists: $EXISTING_PR"
          fi

  rrn-draft-pr:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download RRN export
        uses: actions/download-artifact@v4
        with:
          name: rrn-export
          path: rrn-export

      - name: Check out roman_notebooks upstream
        uses: actions/checkout@v4
        with:
          repository: spacetelescope/roman_notebooks
          token: ${{ secrets.SITE_SYNC_PAT }}
          path: rrn

      - name: Update RRN notebooks
        run: |
          rsync -av rrn-export/notebooks/microlensing_data_challenge/ rrn/notebooks/microlensing_data_challenge/

      - name: Push changes and update PR
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        working-directory: rrn
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch
          git checkout -b chore/rrn-data-challenge-sync

          # Stage and Commit
          git add notebooks/microlensing_data_challenge/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync RRN data-challenge notebooks"

          # Push to Fork
          git remote add fork https://x-access-token:${GH_TOKEN}@github.com/rges-pit/roman_notebooks.git
          git push -f fork chore/rrn-data-challenge-sync

          # Create PR if not exists
          EXISTING_PR=$(gh pr list --repo spacetelescope/roman_notebooks --head chore/rrn-data-challenge-sync --json url --jq '.[0].url')

          if [ -z "$EXISTING_PR" ]; then
            echo "Creating new PR..."
            gh pr create \
              --repo spacetelescope/roman_notebooks \
              --head rges-pit:chore/rrn-data-challenge-sync \
              --base main \
              --title "Draft: Sync RRN data-challenge notebooks" \
              --body "Automated export of workshop notebooks and environment file into \`roman_notebooks\`." \
              --draft
          else
            echo "PR already exists: $EXISTING_PR"
          fi
