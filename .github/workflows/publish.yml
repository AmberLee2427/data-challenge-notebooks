name: Publish Workshop Pages

on:
  pull_request_target:
    types: [closed]

jobs:
  build-pages:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SITE_SYNC_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install transformer deps
        run: pip install pyyaml

      - name: Rebuild site markdown
        run: python scripts/page_transformer.py

      - name: Upload site bundle
        uses: actions/upload-artifact@v4
        with:
          name: site-bundle
          path: bin/

      - name: Rebuild Nexus notebooks
        run: python scripts/notebook_transformer.py

      - name: Commit updated pages
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add --all
            git commit -m "chore: refresh workshop site pages [skip ci]"
            git push
          else
            echo "No changes to publish."
          fi

  site-draft-pr:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download site bundle
        uses: actions/download-artifact@v4
        with:
          name: site-bundle
          path: site-bundle

      - name: Check out site repository
        uses: actions/checkout@v4
        with:
          repository: rges-pit/rges-pit.github.io-dc-copy
          token: ${{ secrets.SITE_SYNC_PAT }}
          path: site

      - name: Update site pages
        run: |
          mkdir -p site/docs/_pages
          find site-bundle -name "*.md" -exec cp {} site/docs/_pages/ \;

      - name: Push changes and update PR
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        working-directory: site
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Use upstream main as base (read-only) and create/update branch on fork
          git remote add upstream https://github.com/rges-pit/rges-pit.github.io.git
          git fetch upstream main
          SYNC_BRANCH="chore/data-challenge-sync-dc-copy"
          git checkout -B "$SYNC_BRANCH" upstream/main

          # Stage and Commit
          git add docs/_pages/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync data-challenge workshop pages"

          # Push branch to fork (dc-copy)
          git push -f origin "$SYNC_BRANCH"

          # Create PR against upstream.
          # Use REST API so we can disambiguate same-owner forks via "<fork-repo>:<branch>".
          BASE_REPO_OWNER="rges-pit"
          BASE_REPO_NAME="rges-pit.github.io"
          HEAD_REPO_OWNER="rges-pit"
          HEAD_REPO_NAME="rges-pit.github.io-dc-copy"
          HEAD_BRANCH="$SYNC_BRANCH"
          BASE_BRANCH="main"
          PR_TITLE="Draft: Sync data-challenge notebooks"
          PR_BODY="Automated sync of generated workshop documentation from \`data-challenge-notebooks\`."

          # Find an existing open PR from this fork branch.
          PULLS_JSON=$(gh api \
            --paginate \
            -H "Accept: application/vnd.github+json" \
            "/repos/$BASE_REPO_OWNER/$BASE_REPO_NAME/pulls?state=open&per_page=100")

          EXISTING_PR=$(echo "$PULLS_JSON" | jq -r '.[] | select(.head.ref=="'"$HEAD_BRANCH"'" and .head.repo.name=="'"$HEAD_REPO_NAME"'") | .html_url' | head -n 1)
          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "PR already exists: $EXISTING_PR"
            exit 0
          fi

          echo "Creating new PR..."
          set +e
          CREATE_PR_JSON=$(gh api \
            -H "Accept: application/vnd.github+json" \
            -X POST \
            "/repos/$BASE_REPO_OWNER/$BASE_REPO_NAME/pulls" \
            -f title="$PR_TITLE" \
            -f body="$PR_BODY" \
            -f head="$HEAD_REPO_OWNER:$HEAD_BRANCH" \
            -f base="$BASE_BRANCH" \
            -F draft=true 2>&1)
          CREATE_STATUS=$?
          set -e

          if [ $CREATE_STATUS -ne 0 ]; then
            echo "PR creation failed (exit $CREATE_STATUS). Full response:"
            echo "$CREATE_PR_JSON"
            exit 1
          fi

          NEW_PR_URL=$(echo "$CREATE_PR_JSON" | jq -r '.html_url')
          if [ -z "$NEW_PR_URL" ] || [ "$NEW_PR_URL" = "null" ]; then
            echo "PR creation did not return a URL. Full response:"
            echo "$CREATE_PR_JSON" | jq -r '.'
            exit 1
          fi
          echo "Created PR: $NEW_PR_URL"

  nexus-publish:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SITE_SYNC_PAT }}
          submodules: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install transformer deps
        run: pip install pyyaml

      - name: Rebuild Nexus notebooks
        run: python scripts/notebook_transformer.py --force

      - name: Export notebooks into Nexus repo working tree
        run: |
          python scripts/export_rrn_to_repo.py \
            --dest RRN/export_submodule \
            --clean \
            --env-source env.yml \
            --env-target-name environment.yml \
            --no-requirements

      - name: Commit and push Nexus repo updates
        working-directory: RRN/export_submodule
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Treat this as an artifact-only target: overwrite main.
          git checkout -B main
          git remote set-url origin "https://x-access-token:${GH_TOKEN}@github.com/rges-pit/nexus-notebooks.git"

          git add --all
          if git diff --staged --quiet; then
            echo "No Nexus changes to commit."
            exit 0
          fi
          git commit -m "chore: sync Nexus notebooks"
          git push -f origin main
