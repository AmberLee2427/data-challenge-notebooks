name: Publish Workshop Pages

on:
  pull_request_target:
    types: [closed]

jobs:
  build-pages:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.SITE_SYNC_PAT }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install transformer deps
        run: pip install pyyaml

      - name: Rebuild site markdown
        run: python scripts/page_transformer.py

      - name: Upload site bundle
        uses: actions/upload-artifact@v4
        with:
          name: site-bundle
          path: bin/

      - name: Rebuild Nexus notebooks
        run: python scripts/notebook_transformer.py

      - name: Export RRN notebooks
        run: python scripts/export_rrn_to_repo.py --dest RRN/export

      - name: Upload RRN export
        uses: actions/upload-artifact@v4
        with:
          name: rrn-export
          path: RRN/export/

      - name: Commit updated pages
        run: |
          if git status --porcelain | grep -q .; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add --all
            git commit -m "chore: refresh workshop site pages [skip ci]"
            git push
          else
            echo "No changes to publish."
          fi

  site-draft-pr:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download site bundle
        uses: actions/download-artifact@v4
        with:
          name: site-bundle
          path: site-bundle

      - name: Check out site repository
        uses: actions/checkout@v4
        with:
          repository: rges-pit/rges-pit.github.io-dc-copy
          token: ${{ secrets.SITE_SYNC_PAT }}
          path: site

      - name: Update site pages
        run: |
          mkdir -p site/docs/_pages
          find site-bundle -name "*.md" -exec cp {} site/docs/_pages/ \;

      - name: Push changes and update PR
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        working-directory: site
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Use upstream main as base (read-only) and create/update branch on fork
          git remote add upstream https://github.com/rges-pit/rges-pit.github.io.git
          git fetch upstream main
          git checkout -B chore/data-challenge-sync upstream/main

          # Stage and Commit
          git add docs/_pages/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync data-challenge workshop pages"

          # Push branch to fork (dc-copy)
          git push -f origin chore/data-challenge-sync

          # Create PR against upstream using GraphQL with explicit headRepositoryId.
          # This avoids ambiguity when the fork and upstream share the same org owner.
          BASE_REPO_OWNER="rges-pit"
          BASE_REPO_NAME="rges-pit.github.io"
          HEAD_REPO_OWNER="rges-pit"
          HEAD_REPO_NAME="rges-pit.github.io-dc-copy"
          HEAD_BRANCH="chore/data-challenge-sync"
          BASE_BRANCH="main"

          REPO_IDS_JSON=$(gh api graphql -f query='query($baseOwner:String!,$baseName:String!,$headOwner:String!,$headName:String!,$headRef:String!){base:repository(owner:$baseOwner,name:$baseName){id pullRequests(states:[OPEN], first:20, headRefName:$headRef){nodes{url headRepository{name owner{login}}}}} head:repository(owner:$headOwner,name:$headName){id}}' \
            -f baseOwner="$BASE_REPO_OWNER" \
            -f baseName="$BASE_REPO_NAME" \
            -f headOwner="$HEAD_REPO_OWNER" \
            -f headName="$HEAD_REPO_NAME" \
            -f headRef="$HEAD_BRANCH")

          EXISTING_PR=$(echo "$REPO_IDS_JSON" | jq -r '.data.base.pullRequests.nodes[] | select(.headRepository.owner.login=="'"$HEAD_REPO_OWNER"'" and .headRepository.name=="'"$HEAD_REPO_NAME"'") | .url' | head -n 1)

          if [ -n "$EXISTING_PR" ] && [ "$EXISTING_PR" != "null" ]; then
            echo "PR already exists: $EXISTING_PR"
            exit 0
          fi

          BASE_REPO_ID=$(echo "$REPO_IDS_JSON" | jq -r '.data.base.id')
          HEAD_REPO_ID=$(echo "$REPO_IDS_JSON" | jq -r '.data.head.id')

          if [ -z "$BASE_REPO_ID" ] || [ "$BASE_REPO_ID" = "null" ] || [ -z "$HEAD_REPO_ID" ] || [ "$HEAD_REPO_ID" = "null" ]; then
            echo "Failed to resolve base/head repository IDs"
            echo "$REPO_IDS_JSON" | jq -r '.'
            exit 1
          fi

          echo "Creating new PR..."
          CREATE_PR_JSON=$(gh api graphql \
            -f query='mutation($baseRepoId:ID!,$headRepoId:ID!,$baseRef:String!,$headRef:String!,$title:String!,$body:String!,$draft:Boolean!){createPullRequest(input:{baseRepositoryId:$baseRepoId,headRepositoryId:$headRepoId,baseRefName:$baseRef,headRefName:$headRef,title:$title,body:$body,draft:$draft}){pullRequest{url}}}' \
            -f baseRepoId="$BASE_REPO_ID" \
            -f headRepoId="$HEAD_REPO_ID" \
            -f baseRef="$BASE_BRANCH" \
            -f headRef="$HEAD_BRANCH" \
            -f title="Draft: Sync data-challenge notebooks" \
            -f body="Automated sync of generated workshop documentation from \`data-challenge-notebooks\`." \
            -f draft=true)

          NEW_PR_URL=$(echo "$CREATE_PR_JSON" | jq -r '.data.createPullRequest.pullRequest.url')
          if [ -z "$NEW_PR_URL" ] || [ "$NEW_PR_URL" = "null" ]; then
            echo "PR creation did not return a URL. Full response:"
            echo "$CREATE_PR_JSON" | jq -r '.'
            exit 1
          fi
          echo "Created PR: $NEW_PR_URL"

  rrn-draft-pr:
    needs: build-pages
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Download RRN export
        uses: actions/download-artifact@v4
        with:
          name: rrn-export
          path: rrn-export

      - name: Check out roman_notebooks upstream
        uses: actions/checkout@v4
        with:
          repository: spacetelescope/roman_notebooks
          token: ${{ secrets.SITE_SYNC_PAT }}
          path: rrn

      - name: Update RRN notebooks
        run: |
          rsync -av rrn-export/notebooks/microlensing_data_challenge/ rrn/notebooks/microlensing_data_challenge/

      - name: Push changes and update PR
        env:
          GH_TOKEN: ${{ secrets.SITE_SYNC_PAT }}
        working-directory: rrn
        run: |
          # Configure Git
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Create branch
          git checkout -b chore/rrn-data-challenge-sync

          # Stage and Commit
          git add notebooks/microlensing_data_challenge/
          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "chore: sync RRN data-challenge notebooks"

          # Push to Fork
          git remote add fork https://x-access-token:${GH_TOKEN}@github.com/rges-pit/roman_notebooks.git
          git push -f fork chore/rrn-data-challenge-sync

          # Create PR if not exists
          EXISTING_PR=$(gh pr list --repo spacetelescope/roman_notebooks --head chore/rrn-data-challenge-sync --json url --jq '.[0].url')

          if [ -z "$EXISTING_PR" ]; then
            echo "Creating new PR..."
            gh pr create \
              --repo spacetelescope/roman_notebooks \
              --head rges-pit:chore/rrn-data-challenge-sync \
              --base main \
              --title "Draft: Sync RRN data-challenge notebooks" \
              --body "Automated export of workshop notebooks and environment file into \`roman_notebooks\`." \
              --draft
          else
            echo "PR already exists: $EXISTING_PR"
          fi
